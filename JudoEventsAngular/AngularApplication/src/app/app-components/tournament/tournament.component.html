<div *ngIf="!searchLoaded&&!isLoading" class="backimg" [style.backgroundImage]="'url(../../assets/register-background.png)'">
<div class="cont">
    <div style="position:relative;" *ngIf="!searchLoaded">
      <app-searchcomponenttournament (searchRequested)="blafunc()"  [ngClass]="{'disabled-element': isLoading}"></app-searchcomponenttournament>
     </div>
  </div>
</div>

<div *ngIf="isLoading" class="cont loadlabel">
  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
  <h3>Turniere werden geladen</h3>
</div>

 <div *ngIf="searchLoaded">
   <div *ngIf="!showDetail">
    <app-showcomponenttournament></app-showcomponenttournament>
   </div>
 </div>
